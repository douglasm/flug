<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		{{ partial "header.html" . }}
		{{ partial "nav.html" . }}
		<main>
			<div class="row">
				<div class="grid_12">
					<h1>{{ .Title }}</h1>
					{{ .Content }}
				</div>
			</div>
			<footer>
				<p><span id="footer-copyright">{{ .Params.copyright }}</span><span id="footer-license">{{ .Params.license }}</span></p>
			</footer>
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
